<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-primary p-4 text-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">E-Shop</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a></li>
                <li><a href="products.html" class="text-gray-700 hover:text-blue-600">Products</a></li>
                <li><a href="about.html" class="text-gray-700 hover:text-blue-600">About</a></li>
                <li><a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <section class="bg-white rounded-lg shadow-md p-8 mt-8">
            <h2 class="text-3xl font-bold text-blue-600 mb-6">Contact Us</h2>
            
            <!-- Contact Information -->
            <div class="mb-6">
                <p class="text-gray-700 text-lg"><strong>Phone Number:</strong> +234 9024650039</p>
                <p class="text-gray-700 text-lg"><strong>Email:</strong> <a href="mailto:silasokanla2006@gmail.com" class="text-blue-500">silasokanla2006@gmail.com</a></p>
            </div>

            <!-- Contact Form -->
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full border border-gray-300 rounded-md p-2" placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2" placeholder="Your Email">
                </div>
                <div>
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" rows="4" class="w-full border border-gray-300 rounded-md p-2" placeholder="Your Message"></textarea>
                </div>
                <div>
                    <button type="submit" class="bg-blue-600 text-white rounded-md py-2 px-4 hover:bg-blue-700 transition duration-200">Send Message</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
