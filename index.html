<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hero-img {
            background-image: url('supermarket.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-primary p-4 text-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">E-Shop</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a></li>
                <li><a href="products.html" class="text-gray-700 hover:text-blue-600">Products</a></li>
                <li><a href="about.html" class="text-gray-700 hover:text-blue-600">About</a></li>
                <li><a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero-img h-96 flex items-center justify-center text-white text-center">
        <h1 class="text-5xl font-bold text-white">Welcome to E-Shop</h1>
    </header>

    <main class="container mx-auto p-4">
        <section class="mt-8">
            <h2 class="text-3xl font-bold text-blue-600 mb-4">Featured Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <img src="fashion.jpg" alt="Product 1" class="w-full h-48 object-cover mb-4 rounded-md">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Product 1</h3>
                    <p class="text-red-500 text-lg">$49.99</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <img src="leather-shoes.jpg" alt="Product 2" class="w-full h-48 object-cover mb-4 rounded-md">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Product 2</h3>
                    <p class="text-red-500 text-lg">$59.99</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <img src="perfume.jpg" alt="Product 3" class="w-full h-48 object-cover mb-4 rounded-md">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Product 3</h3>
                    <p class="text-red-500 text-lg">$69.99</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <img src="nail-gel.jpg" alt="Product 4" class="w-full h-48 object-cover mb-4 rounded-md">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Product 4</h3>
                    <p class="text-red-500 text-lg">$79.99</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-gray-800 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
